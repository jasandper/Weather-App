<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,700&display=swap" rel="stylesheet">
   

</head>
<body>

    <nav>Weather Dashboard</nav>

    <div class="container">
        <div class="row">
            <!-- search card -->
            <div class="col-4 search">
                <h6>Search for a City:</h6>
                <input type="text" id="city">
                <button class="cityBtn">Submit</button>

            

              <div class="card searchHistory">
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item">Austin</li>
                      <li class="list-group-item">Corpus Christi</li>
                  </ul>
              </div>
                

            </div>
            <div class="col">
                <!-- daily forecast card -->
                <div class="card currentConditions ">
                  <div class="card-body">
                    <h4><span class="cityName"></span><span id="date"></span><img class= "weatherIcon" src="" ></h4>
                    <p>Temperature: <span id="temp"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind Speed: <span id="windSpeed"></span></p>
                    <p>UV Index: <span id="uvi"></span></p>
                  </div>

                </div>
                <!-- 5-day forecase card -->
                <br><h5>5-Day Forecast:</h5>
                <div class="row">
                    
                    <div class="col">
                        <div class="card">
                            <div class="card-body fiveDay">
                             <p>8/16/2019</p>
                             <p>Temp:</p>
                             <p>Humidity:</p>
                            </div>

                        </div>
                        
                    </div>

                    <div class="col">
                        <div class="card">
                            <div class="card-body fiveDay">
                             <p>8/16/2019</p>
                             <p>Temp:</p>
                             <p>Humidity:</p>
                            </div>

                        </div>
                        
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body fiveDay">
                             <p>8/16/2019</p>
                             <p>Temp:</p>
                             <p>Humidity:</p>
                            </div>

                        </div>
                        
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body fiveDay">
                             <p>8/16/2019</p>
                             <p>Temp:</p>
                             <p>Humidity:</p>
                            </div>

                        </div>
                        
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body fiveDay">
                             <p>8/16/2019</p>
                             <p>Temp:</p>
                             <p>Humidity:</p>
                            </div>

                        </div>
                        
                    </div>
                    

                </div>

            </div>
        </div>




    </div>

   


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
